<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/wrapper-infos.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="wrapper-infos">
            <div>
                <h2>Faixas do IMC</h2>
                <ul class="lista">
                    <li>Menos do que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,29</li>
                    <li>Entre 35 e 39,29</li>
                    <li>Mais que 40</li>
                </ul>
            </div>

            <div>
                <h2>Classificação</h2>
                <ul class="lista">
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>   
            </div>   
        </div>

        <h3>Calcule seu IMC</h3>
    
        <form class="form">
            <label  for="peso">Peso</label>
            <input  type="text" name="" id="peso" required>

            <label  for="altura">Altura</label>
            <input  type="text" name="" id="altura" required>

            <button id="botao-calc">Calcular</button>
        </form>

        <section id="resultado"></section>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
